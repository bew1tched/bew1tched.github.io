<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
  * {
    padding: 0;
    margin: 0;
  }

  canvas {
    background-image: url("reber.gif");
    display: block;
    margin: 10px auto;
  }

  .container {
    display: block;
    margin: auto;
    width: 480px;
  }

  .row {
    display: block;
    margin: 10px auto;
    width: 480px;
  }

  .tables {
    display: flex;
    width: 480px;
    margin: 10px auto;

  }

  .column {
    flex: 50%;
    margin-bottom: 5px;
  }

  .slidecontainer {
    display: flex;
  }

  .form-control {
    margin-bottom: 10px;
  }

  .slider:hover {
    opacity: 1;
  }


</style>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<div class="container">
  <div class="slidecontainer">
    <div class="column">
      <label>
        Set animation speed
      </label>
    </div>
    <div class="column">
      <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
    </div>
  </div>
  <form onsubmit="return false">
    <div class="row">

      <input class="form-control" type="text" id="myText" placeholder="Type a word..." required>

      <input class="form-control" type="text" id="yourText" value="" disabled>
      <button class="btn btn-primary" id="testReber" data-toggle="tooltip" data-placement="left" title="Test the word">
        Test Word
      </button>
      <button class="btn btn-primary" id="animateReber" data-toggle="tooltip" data-placement="left"
              title="Animate the word">Animate Word
      </button>
      <button class="btn btn-primary" id="stepReber" data-toggle="tooltip" data-placement="left"
              title="Animate the word stepwise">Step trough Word
      </button>

    </div>
  </form>

  <div class="row">
    <button class="btn" id="getReber" onclick="getReber()" data-toggle="tooltip" data-placement="left"
            title="Create a Reber Word">Create Reber Word
    </button>
    <button class="btn" id="getNonReber" onclick="getFalseReber()" data-toggle="tooltip" data-placement="left"
            title="Create a Non-Reber word">Create Non-Reber Word
    </button>
  </div>
  <div class="tables">
    <div class="column">

      <table class="table" id="myTable">
        <thead>
        <tr>
          <th scope="col">Reber Word</th>
        </tr>
        </thead>
        <tbody id="myTablerow">
        <tr>

        </tr>
      </table>
    </div>


    <div class="column">

      <table class="table" id="myFalseTable">
        <thead>
        <tr>
          <th scope="col">Non-Reber Word</th>
        </tr>
        </thead>
        <tbody id="myFalseTablerow">
        <tr>

        </tr>
      </table>
    </div>
  </div>
</div>

<script src="js/main.js"></script>


</body>
</html>
